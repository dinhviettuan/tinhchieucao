<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	Cân nặng (Kg):<input type="number" id="weight"><br>
	Chiều cao (M):<input type="number" id="height">
	<p id="kq"></p>
	<button onclick="Kqua();">Tính</button>
<script>
	function Kqua(){
	var nang = parseFloat(document.getElementById("weight").value);
	var cao = parseFloat(document.getElementById("height").value);
	var tinh = parseFloat(nang / (cao * cao));
	if (tinh <18.5){
	document.getElementById("kq").innerHTML = "Underweight";}
	else if (tinh >18.5 && tinh <25){
	document.getElementById("kq").innerHTML = "Normal";}
	else if (tinh >25 && tinh <30){
	document.getElementById("kq").innerHTML = "Overweight";}
	else{
	document.getElementById("kq").innerHTML = "Obese";}
	}
</script>
</body>
</html>
